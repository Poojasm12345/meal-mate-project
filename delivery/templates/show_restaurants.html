<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurants List</title>
</head>
<body>
    <h1>My Favorite Restaurants</h1>
    {{restaurants}} 
     <h1>My Favorite Restaurants</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Cuisine</th>
                <th>Rating</th>
                <th>Other Operations</th>
            </tr>
        </thead>
        <tbody>
            {% for r in restaurants %}
             <tr>
                <td>
                    <img src="{{ r.picture }}" alt="Picture of {{ r.name }}" width="100">
                </td>
                <td>{{ r.name }}</td>
                <td>{{ r.cuisine }}</td>
                <td>{{ r.rating }}/5</td>
                <td>
                    <a href="#">Upadate Restaurant</a>
                    <br>
                    <form method="POST" action="#" style="display:inline;">
                    {% csrf_token %}
                        <button type="submit">Delete Restaurant</button>
                    </form>
                     <a href="#">delete Restaurant</a> 
                    <br>
                    <a href="#">Upadate Menu</a> 
                    <br>
                </td>
            </tr>
                {% endfor %}  
            </tr>
           
        </tbody>
    </table> 
</body>
</html>
